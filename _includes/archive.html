<article>
  <header><h1>{{ include.title | default: page.title }}</h1></header>
  <ul class="archive">
    {% for post in site.posts %}
    <ul>
      <a href="{{ post.url | relative_url }}">{{ post.title }}</a>,
      <time datetime="{{ post.date | date_to_xmlschema }}">{{ post.date | date_to_string: "ordinal", "US" }}</time>
    </ul>
    {% endfor %}
  </ul>
</article>
